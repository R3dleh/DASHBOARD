<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet"
            href="../plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../plugins/fontawesome/css/all.min.css">
        <title>Health Track</title>
    </head>
    <body>
        <div class="flex-dashboard">
            <sidebar id="sidebar">
                <div class="sidebar-title">
                    <img
                        src="../img/Health_and_Fitness_-_Flat_-_003_-_Heart_Rate-512.png"
                        alt="">
                    <h2>Health Track</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li class="selected">
                            <i class="fas fa-home"></i>
                            <a href="dashboard.html"> Dashboard</a>
                        </li>
                        <li>
                            <i class="fas fa-user"></i>
                            <a href="perfil.html"> Perfil</a>
                        </li>
                        <li>
                            <i class="fas fa-weight-hanging"></i>
                            <a href="gerenciarPeso.html"> Gerenciar Peso e Altura</a>
                        </li>
                        <li>
                            <i class="fas fa-heartbeat"></i>
                            <a href="gerenciarPressao.html"> Gerenciar pressão arterial</a>
                        </li>
                        <li>
                            <i class="fas fa-skating"></i>
                            <a href="gerenciarAtividades.html"> Gerenciar atividades físicas</a>
                        </li>
                        <li>
                            <i class="fas fa-utensils"></i>
                            <a href="gerenciarAlimentos.html"> Gerenciar alimentos</a>
                        </li>
                        <li>
                            <i class="fas fa-calculator"></i>
                            <a href="calcularIMC.html"> Calcular IMC</a>
                        </li>
                        <li class="sidebar_logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <a href="../index.html"> Log Out</a>
                        </li>
                    </ul>
                </div>
            </sidebar>
            <main id="mainContent">
                <header>
                    <i id="iconMenu" onclick="responsiveSidebar()" class="fas fa-bars"></i>
                    <a href="../index.html"> <i class="fas fa-sign-out-alt"></i>
                        Logout</a>
                </header>
                <div class="main-content">
                    <div class="main-content-title">
                        <h2>Dashboard</h2>
                    </div>
                    <div class="dashboard-content">
                        <div class="dashboard-flex-parent">
                            <div class="dashboard-box">
                                <div class="dashboard-box-wrapper">
                                    <div class="box-icon box-weight">
                                        <i class="fas fa-weight"></i>
                                    </div>
                                    <div class="value">80kg</div>
                                    <div class="type">PESO</div>
                                    <div class="box-value-percentual box-value-weight">
                                        <i class="fas fa-sort-up"></i>
                                        10%
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-box">
                                <div class="dashboard-box-wrapper">
                                    <div class="box-icon box-pressure">
                                        <i class="fas fa-heartbeat"></i>
                                    </div>
                                    <div class="value">23MMHC</div>
                                    <div class="type">PRESSÃO</div>
                                    <div class="box-value-percentual box-value-pressure">
                                        <i class="fas fa-sort-up"></i>
                                        <span>10%</span>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-box">
                                <div class="dashboard-box-wrapper">
                                    <div class="box-icon box-imc">
                                        <i class="fas fa-calculator"></i>
                                    </div>
                                    <div class="value">23,2</div>
                                    <div class="type">IMC</div>
                                    <div class="box-value-percentual box-value-imc">
                                        <span>NORMAL</span>
                                    </div>
                                </div>
                            </div>
                            <div class="dashboard-box">
                                <div class="dashboard-box-wrapper">
                                    <div class="box-icon box-workout">
                                        <i class="fas fa-biking"></i>
                                    </div>
                                    <div class="value">BICICLETA</div>
                                    <div class="type">ATIVIDADE FÍSICA</div>
                                    <div class="box-value-percentual box-value-workout">
                                        <i class="far fa-clock"></i>
                                        <span>24/06/2018</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="../plugins/jquery/jquery.min.js"></script>
        <script src="../plugins/jquery-validation/dist/jquery.validate.min.js"></script>
        <script src="../plugins/jquery-validation/dist/additional-methods.min.js"></script>
        <script src="../plugins/jquery-validation/dist/localization/messages_pt_BR.min.js"></script>
        <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="../plugins/fontawesome/js/all.min.js"></script>
        <script src="../js/menu.js"></script>
    </body>
</html>
